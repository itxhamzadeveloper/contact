<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form to Email using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail() ; reset(); return false">
            <h3>Get in touch</h3>
            <input type="text"id="naame" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="How Can We Help You?"></textarea>
           <button type="submit">Send</button>
        </form>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
    Host : "smtp.gmail.com",
    Username : "shaikhhamzu2007@gmail.com",
    Password : "And this is the body",
    To : 'hamzashaikh20072007@gmail.com',
    From : document.getElementById("email").value,
    Subject : "New ontact form enquiry",
    Body : "And this is the body"
}).then(
  message => alert(message)
);
        }
    </script>
</body>
</html>
